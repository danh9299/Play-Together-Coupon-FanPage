<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Together</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid mt-5 main ">
        <!--Image-->
        <div class="container image">
        <img class="logo" src="img/logo.png">
        </div>
        <!--Coupon title-->
        <div class="container-fluid coupon">
            <h2 class="mt-3">NHẬP MÃ COUPON</h2>
        </div>
        <!--Note-->
        <div class="container-fluid mt-3 para">
       <p>Để đăng ký coupon, bạn phải nhập mã coupon trong khi trò chơi đang được cài đặt.</p>
       <p class="para2">Phần thưởng được cấp từ coupon sẽ được chuyển đến hộp thư của bạn.</p>
    </div>
    <!-- Input and button-->
    <div class="container request">
        <div class="row">
        <div class="col">
            <input id="coupon" class="inputCoupon" placeholder="MÃ COUPON">
        </div>
        <div class="col">
            <button type="button" id="btn" class="btn btn-primary">OK</button>
        </div>
    </div>
    </div>
    </div>
  



    <script src="playScript.js"></script>
    <!--Bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
